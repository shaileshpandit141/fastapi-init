{% extends "base.html" %} {% block body %}
<style>
  .container {
    max-width: 600px;
    margin: 40px auto;
    border-radius: 8px;
    padding: 30px;
  }

  .header {
    text-align: center;
    font-size: 24px;
    font-weight: bold;
    color: #333333;
    margin-bottom: 20px;
  }

  .content {
    font-size: 16px;
    color: #555555;
    line-height: 1.6;
    text-align: center;
  }

  .otp {
    display: inline-block;
    font-size: 28px;
    font-weight: bold;
    color: #1a73e8;
    background-color: #e8f0fe;
    padding: 12px 24px;
    border-radius: 6px;
    margin: 20px 0;
    letter-spacing: 4px;
  }
</style>
<div class="container">
  <div class="header">Verify Your Email</div>
  <div class="content">
    Hello,<br />
    Thank you for registering! Use the OTP below to verify your email address:
    <div class="otp">{{ otp }}</div>
    <p>This OTP is valid for 5 minutes. Do not share it with anyone.</p>
    <p>If you did not request this, please ignore this email.</p>
  </div>
</div>
{% endblock body %}
